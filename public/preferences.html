<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Preferences</title>
</head>
<body style="background-color: #2c2c2c; color: white; text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    
    <h1 style="margin-top: 50px; font-size: 36px;">CinemaEscape</h1>
    
    <div style="
        background-color: white; 
        width: 400px; 
        padding: 20px;
        margin: 100px auto;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);">
        
        <h2 style="color: black;">What are you in the mood for?</h2>
        
        <form action="moviePicker.html" method="GET" style="display: flex; flex-direction: column; align-items: center;">
            <label for="genre" style="color: black; font-weight: bold;">Select Genre:</label>
            <select id="genre" name="genre" required style="margin: 10px; padding: 5px;">
                <option value="horror">Horror</option>
                <option value="documentary">Documentary</option>
                <option value="romcom">Rom Com</option>
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
                <option value="comedy">Comedy</option>
            </select>
            
            <label for="decade" style="color: black; font-weight: bold;">Select Decade:</label>
            <select id="decade" name="decade" required style="margin: 10px; padding: 5px;">
                <option value="60s">60s</option>
                <option value="70s">70s</option>
                <option value="80s">80s</option>
                <option value="90s">90s</option>
                <option value="early2000s">Early 2000s</option>
                <option value="2010s">2010s</option>
                <option value="no-preference">No Preference</option>
            </select>
            
            <label for="length" style="color: black; font-weight: bold;">Select Movie Length:</label>
            <select id="length" name="length" required style="margin: 10px; padding: 5px;">
                <option value="under1">Under 1 hour</option>
                <option value="under2">Under 2 hours</option>
                <option value="over2">Over 2 hours</option>
            </select>
            
            <button type="submit" style="
                margin-top: 20px; 
                background-color: #ffb6c1; 
                color: white; 
                width: 50px; 
                height: 50px; 
                border: none; 
                border-radius: 50%; 
                font-size: 24px; 
                font-weight: bold; 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                cursor: pointer;">
                ‚ûù
            </button>
        </form>
    </div>
</body>
</html>
